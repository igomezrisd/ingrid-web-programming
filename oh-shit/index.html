<!DOCTYPE html>
<html>
<head>
	<title>Alarm</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<audio> <source src="emergency.mp3" type="audio/mpeg"></audio> 
<div class="body">
<div class="background"></div>

</div>
<section class="alltv">
<div class="tvbox">
		<div class="screen"></div>

	<div class="chbar">
		<div class="chtext2">CH</div>
		<div class="chnumber">12</div>
	</div>
	<div class="volbar"></div>
	<div class="voltext2">VOL</div>
	<div class="tvstand2"></div>
	<div class="tvstand"></div>
	<div class="dresser">
		<div class="dresserbar"></div>
	<section class="dresserstuff">
	<div class="dresserdoor"></div>
	<div class="dresserdoor2"></div>
	<div class="dresserdoor3"></div>
	<div class="dresserhandle"></div>
	<div class="dresserhandle2"></div>
	<div class="dresserhandle3"></div>
	</section>
</div>

	<div class="windowbox">
		<div class="windowcross1"></div>
		<div class="windowcross2"></div>
		<div class="sun"></div>
	</div>
</div>

<section class="fullremote">
	
	<div class="remote">
	<img src="alarming.png" class="alarm">
	<img src="power.png" class="powerbutton">
<div class="secondsbutton"></div>
	<div class="button1"><div class="button1text">1</div></div>
	<div class="button2"><div class="button2text">2</div></div>
	<div class="button3"><div class="button3text">3</div></div>
<div class="button4"><div class="button4text">4</div></div>
<div class="button5"><div class="button5text">5</div></div>
<div class="button6"><div class="button6text">6</div></div>
<div class="button7"><div class="button7text">7</div></div>
<div class="button8"><div class="button8text">8</div></div>
<div class="button9"><div class="button9text">9</div></div>
<div class="button0"><div class="button0text">0</div></div>
<div class="volbox">
	<div class="vol1">+</div>
<div class="vol2">–</div>
<div class="voltext">VOL</div>
</div>

<div class="chbox">
<div class="ch1">+</div>
<div class="ch2">–</div>
<div class="chtext">CH</div>
</div>

</div>

</section>

</section>

<div class="body">
</div>


</div>
</body>
</html>
